<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Records List</title>

<!-- Fonts -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

<!-- Styles -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<script src="/js/navigation.js"></script>

	<main class="container">
		<h1 class="page-title">Records List</h1>

		<table id="records-table"
			class="normal-table table table-bordered table-striped">
			<thead>
				<tr>
					<th onclick="sortTable(0)">
						Date
						<span class="sort-icon"></span>
					</th>
					<th onclick="sortTable(1)">
						Object
						<span class="sort-icon"></span>
					</th>
					<th onclick="sortTable(2)">
						Action
						<span class="sort-icon"></span>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="record : ${records}">
					<td
						th:text="${#dates.format(record.actionDate, 'dd/MM/yyyy HH:mm:ss')}">Date</td>
					<td
						th:text="${record.objectType} + ' ID: ' + ${record.objectId}"></td>
					<td th:text="${record.actionType}"></td>
				</tr>
			</tbody>
		</table>
		<script src="/js/sort.js"></script>

		<div th:replace="~{fragments/pagination :: pagination-controls}"></div>
		<script src="/js/pagination.js"></script>
	</main>

	<div th:replace="~{fragments/footer :: footer}"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
