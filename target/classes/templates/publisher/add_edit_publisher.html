<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add/Edit Publisher</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<script src="/js/navigation.js"></script>

	<main class="container">
		<h1 class="page-title">Add/Edit Publisher</h1>

		<form
			th:action="${publisher.publisherId == null} ? @{/publishers} : @{/publishers/{id}(id=${publisher.publisherId})}"
			th:object="${publisher}" method="post">

			<div class="form-group">
				<label for="publisherId">Publisher ID</label>
				<input type="text" id="publisherId" th:field="*{publisherId}"
					class="form-control" th:disabled="${publisher.publisherId != null}"
					placeholder="Enter ID" required />
			</div>

			<div class="form-group">
				<label for="publisherName">Publisher Name</label>
				<input type="text" id="publisherName" th:field="*{publisherName}"
					class="form-control" placeholder="Enter name" required />
			</div>

			<div class="form-group">
				<label for="linkWebsite">Website</label>
				<input type="text" id="linkWebsite" th:field="*{linkWebsite}"
					class="form-control" placeholder="Enter website" />
			</div>

			<div class="form-group">
				<label for="publisherInfo">Info</label>
				<textarea id="publisherInfo" th:field="*{publisherInfo}"
					class="form-control" placeholder="Enter publisher info"></textarea>
			</div>

			<div class="form-group">
				<label for="publisherImage">Image URL</label>
				<input type="text" id="publisherImage" th:field="*{publisherImage}"
					class="form-control" placeholder="Enter image URL" />
			</div>

			<button type="submit" class="btn btn-primary btn-block"
				onclick="return confirm('Are you sure about that?');">Save</button>
		</form>
	</main>

	<div th:replace="~{fragments/footer :: footer}"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
