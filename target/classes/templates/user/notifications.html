<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title
	th:text="${session.role == 'ADMIN' ? 'Steam Game Management' : 'Steam Game Data'}"></title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<script src="/js/navigation.js"></script>

	<main class="container">
		<h1 class="page-title">Notifications</h1>

		<div class="text-right">
			<a th:href="@{/notifications/markAllRead}"
				class="btn btn-link mark-all-read">Mark All as Read</a>
		</div>

		<ul class="all-notifications-list">
			<li th:each="notification : ${notifications}"
				th:classappend="${notification.isRead ? 'notification-read' : 'notification-unread'}">
				<form
					th:action="@{/notifications/markAsRead/{id}(id=${notification.id})}"
					method="post">
					<button type="submit" class="btn">
						<img th:src="${notification.image}" th:alt="Image"
							class="notification-image">
						<div class="notification-content">
							<p th:text="${notification.message}" class="notification-message"></p>
							<span
								th:text="${#dates.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}"
								class="notification-date"></span>
						</div>
					</button>
				</form>
			</li>
		</ul>
	</main>

	<div th:replace="~{fragments/alert :: alert-bar}"></div>
	<script src="/js/alert.js"></script>

	<div th:replace="~{fragments/footer :: footer}"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
