<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<script src="/js/navigation.js"></script>

	<main>
		<h1 class="page-title">Steam Game Management</h1>
		<h2 class="list-title">Đăng nhập</h2>

		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username"
					class="form-control" placeholder="Enter username" required>
			</div>
			
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password"
					class="form-control" placeholder="Enter password" required>
			</div>

			<div th:if="${param.error}"
				class="alert alert-danger alert-dismissible fade show" role="alert">
				<strong>Username hoặc Password không đúng.</strong>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			
			<button type="submit" class="btn btn-primary btn-block">Login</button>
		</form>

		<!-- Trigger the Modal -->
		<button type="button" class="register-btn btn btn-success"
			data-toggle="modal" data-target="#registerModal">Register</button>

		<!-- Modal -->
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog"
			aria-labelledby="registerModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="registerModalLabel">Register</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form th:action="@{/register}" method="post">

							<div class="form-group">
								<label for="username">Username:</label>
								<input type="text" name="username" class="form-control"
									placeholder="Enter username" required>
							</div>

							<div class="form-group">
								<label for="password">Password:</label>
								<input type="password" name="password" class="form-control"
									placeholder="Enter password" required>
							</div>

							<div class="form-group">
								<label for="fullName">Full Name:</label>
								<input type="text" name="fullName" class="form-control"
									placeholder="Nguyễn Văn A" required>
							</div>

							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" name="email" class="form-control"
									placeholder="example@gmail.com" required>
							</div>

							<button type="submit" class="btn btn-primary">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div th:replace="~{fragments/alert :: alert-bar}"></div>
	<script src="/js/alert.js"></script>

	<div th:replace="~{fragments/footer :: footer}"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
